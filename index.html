<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"
        type="text/css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>TASK-MANAGER</title>
    <link rel="stylesheet" href="index.css">
</head>

<body onload=" reloadTaskCard()">
    <div class="modal fade" id="newcardmodal" tabindex="-1" aria-labelledby="newcardModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="background-color: blanchedalmond;">
                    <h5 class="modal-title">Add new task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="background-color: black;color: blanchedalmond;">
                    <div class="mb-3">
                        <label for="Task_image" class="form-label">Task-image</label>
                        <input type="url" class="form-control" id="Task_image" placeholder="task-image">
                    </div>
                    <div class="mb-3">
                        <label for="Task_title" class="form-label">Task-title</label>
                        <input type="text" class="form-control" id="Task_title" placeholder="Name of the task">
                    </div>
                    <div class="mb-3">
                        <label for="Task_description" class="form-label">Task-description</label>
                        <input type="text" class="form-control" id="Task_description"
                            placeholder=" write Task_description">
                    </div>
                    <div class="mb-3">
                        <label for="Task_type" class="form-label">Task-type</label>
                        <input type="text" class="form-control" id="Task_type" placeholder=" Task-type">
                    </div>
                    <div class="modal-footer">

                        <button type="button" class="btn " data-bs-dismiss="modal" onclick="addcard()"
                            style="background-color: blanchedalmond;color: black;">Save </button>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="sticky-top">
        <nav class="navbar navbar-expand-md navbar-light" style="background-color:antiquewhite;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="brandlogo.svg" alt="" width="30" class="d-inline-block align-text-top">
                    <strong>TASK-MANAGER</strong>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <h4> <a class="nav-link active" href="#">HOME</a></h4>
                           
                        </li>
                    </ul>
                    
                   
                            <button type="button" class="btn" style="background-color:black;color: antiquewhite;"
                                data-bs-toggle="modal" data-bs-target="#newcardmodal">
                                <i class="fas fa-plus-square"></i> ADD NEW
                            </button>
                        </div>
                    </div>
                </div>
        </nav>
    </div>
    <main class="maincontainer">
        <section  >
            
             <div class="row" id="taskContensts">

            </div>
            
           
        </section>
    </main>


    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>


</body>

</html>
